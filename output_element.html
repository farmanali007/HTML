<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>out put element in HTML5</title>
</head>
<body>
  <div style="background-color: black;
   color: aliceblue;

   font-family: "Courier New", Courier, monospace;
   padding: 10px auto 0;
   text-align: center;
   border: 2px solid black;
   border-radius: 10px;">
       <h1 style="margin-left: 40%;" >Egg.Farman Ali Gorayah</h1>
       <h2 style="margin-left: 42%;">HTML5: output tag in form of HTML5</h2>
     </div>
     <form class="" action="" method="get" oninput="x.value=parseInt(a.value)+parseInt(b.value)">
       0
       <input type="range" id="a" name="a" value="50">
       100+
       <input type="number" id="b" name="b" value="50">
       =
       <output name="x" for="a b"></output>
       <br><br>
       <input type="submit" name="" value="submit">
     </form>

</body>
