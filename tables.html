<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables in html</title>
    <style>
      .header {
      background-color: black;
      color: aliceblue;
      font-family: "Courier New", Courier, monospace;
      padding: 10px auto 0;
      text-align: center;
      border: 2px solid black;
      border-radius: 10px;
      }
      table{
          background-color: #96D4D4;
          width: 50%;
          margin: 20px 20px;
      }
      table, th, td{
          border: 1px solid white;
          border-collapse: collapse;
          padding: 0 0 0 5px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Egg.Farman Ali Gorayah</h1>
      <h2>HTML5:Tables in html</h2>
    </div>
    <table>
        <tr>
            <th width="70%">conpany</th>
            <th>Contact</th>
            <th>country</th>
        </tr>
        <tr>
            <td>cocacola</td>
            <td>berlin</td>
            <td>germany</td>
        </tr>
        <tr>
            <td>pepsi</td>
            <td>tokio</td>
            <td>japan</td>
        </tr>
        <tr>
            <td>7-up</td>
            <td>dehli</td>
            <td>india</td>
        </tr>
    </table>
  </body>
</html>
