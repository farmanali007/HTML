<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DataList</title>
</head>
<body>
  <div style="background-color: black;
   color: aliceblue;

   font-family: "Courier New", Courier, monospace;
   padding: 10px auto 0;
   text-align: center;
   border: 2px solid black;
   border-radius: 10px;">
       <h1 style="margin-left: 40%;" >Egg.Farman Ali Gorayah</h1>
       <h2 style="margin-left: 42%;">HTML5: list attribute in input tag</h2>
     </div>
     <form class="" action="index.html" method="post">
       <input list="companies" name="international brands" value="">
       <datalist id="companies">
         <option value="pepsi" >
         <option value="shezan" >
         <option value="sprit">
         <option value="7-up">
       </datalist>
       <input type="submit" name="" value="submit">
     </form>
</body>
</html>
